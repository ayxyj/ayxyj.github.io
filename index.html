<!DOCTYPE html>
<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="./css/style.css"> 

		<!-- 去掉超链接的下划线 -->
		<style>a{text-decoration: none}</style>
	</head>
	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>

		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
			<button id="camera--trigger">Take a pic</button>
			
			<!-- Camera toggle -->
			<button id="camera--toggle">Toggle</button>

			<!-- Camera scan -->
			<button id="camera--scan" ><a href="./scanselect-zh-Hans.html" style="color:white; font-size: 14px">Scan</a></button>

		</main>

		<!-- Reference to your JavaScript file -->
		<script src="./js/app.js"></script> 
	</body>
</html>
